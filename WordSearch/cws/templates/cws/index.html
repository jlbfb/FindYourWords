{% extends 'cws/base.html' %}
{% block content %}

<h3>On this page we will build your Word Search!</h3>
<br>
<form action="" method="POST">
    {% csrf_token %}
    {{ word_collection_form.as_p }}
    {{ words_form.as_p }}
    <!-- <p> -->
    <p>
    <label for="difficulty">Difficulty (1-10): </label>
    {% if difficulty %}
        <input type="number" id="difficulty" name="difficulty" value="{{ difficulty }}" min="1" max="10" required>
    {% else %}
        <input type="number" id="difficulty" name="difficulty" value="5" min="1" max="10" required>
    {% endif %}
    </p>

    <input type="submit" class="btn btn-warning" name="submit" value="Submit">

</form>

{% endblock%}
